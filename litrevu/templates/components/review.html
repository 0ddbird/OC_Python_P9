{% load filters %}

<div class="max-w-md mx-auto bg-white rounded-lg border border-gray-200 shadow-md overflow-hidden md:max-w-2xl my-4">
    <div class="p-5">

        <h3 class="text-gray-900 font-semibold text-lg mt-1">{{ review.headline }}
            <span class="inline-block ml-2">
                {% for star in review.rating|range %}
                    <span class="text-amber-500">&#9733;</span>
                {% endfor %}
            </span>
        </h3>
        <span class="text-sm text-gray-500 italic"> "{{ review.ticket_title }}" reviewed by {{ review.review_username }} for {{ review.ticket_username }}</span>
        <p class="text-gray-600 mt-2">{{ review.body }}</p>
    </div>
</div>
