<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
        <div class="md:w-2/3 p-8 flex flex-col justify-between">
            <div>
            <h3 class="text-gray-900 font-semibold text-lg mt-1">{{ ticket.title }}</h3><div class="text-gray-600 text-sm italic">
                Review asked by {{ ticket.ticket_username }}
            </div>
            <p class="mt-2 text-gray-500">{{ ticket.description }}</p>
            <div class="mt-4">
                <a href="{% url 'create_review' ticket.id %}" class="text-sky-600 hover:text-sky-900">Write a review</a>
            </div>
            </div>

        </div>
        <div class="md:w-1/3 md:flex-shrink-0">
            <img src="{{ ticket.image.url }}" alt="{{ ticket.title }}" class="h-64 md:h-80 w-full object-cover">
        </div>
    </div>


</div>
