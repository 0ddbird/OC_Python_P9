{% extends "base/base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg border border-gray-200 shadow-md overflow-hidden md:max-w-2xl my-4 p-5">
    <h2 class="block mt-1 text-lg leading-tight font-medium text-black">Ticket</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" id="id_title"
                   class="mt-1 focus:ring-sky-900 focus:border-sky-900 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div>
            <label for="id_description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" id="id_description"
                      class="mt-1 focus:ring-sky-900 focus:border-sky-900 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
        </div>
        <div>
            <label for="id_image" class="block text-sm font-medium text-gray-700">Image</label>
            <input type="file" name="image" id="id_image"
                   class="mt-1 focus:ring-sky-900 focus:border-sky-900 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-900 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-900">
            Submit ticket
        </button>
    </form>
</div>
{% endblock %}
