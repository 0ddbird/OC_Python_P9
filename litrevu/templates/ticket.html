<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
        <div class="md:w-2/3 p-8">
            <h3 class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">{{ ticket.title }}</h3>
            <p class="mt-2 text-gray-500">{{ ticket.description }}</p>
            <div class="mt-4">
                <a href="{% url 'create_review' ticket.id %}" class="text-emerald-600 hover:text-emerald-900">Create
                    Review for this Ticket</a>
            </div>
        </div>
        <div class="md:w-1/3 md:flex-shrink-0">
            <img src={{ ticket.image.url }} alt={{ ticket.image.url }} class="h-48 w-full object-cover md:w-full">
        </div>
    </div>
</div>
