{% extends "base/base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg border border-gray-200 shadow-md overflow-hidden my-4 p-5">
    <h2 class="text-xl font-semibold text-gray-800">Login</h2>
    <form method="post" class="mt-4 space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="id_username" class="mt-1 focus:ring-emerald-500 focus:border-emerald-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="id_password" class="mt-1 focus:ring-emerald-500 focus:border-emerald-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">Login</button>
    </form>
</div>
{% endblock %}
