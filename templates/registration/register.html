{% extends "base/base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg border border-gray-200 shadow-md overflow-hidden my-4 p-5">
    <h2 class="text-xl font-semibold text-gray-800">Register</h2>
    <form method="post" class="mt-4 space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" class="mt-1 focus:ring-sky-500 focus:border-sky-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" class="mt-1 focus:ring-sky-500 focus:border-sky-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div>
            <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password1" id="password1" class="mt-1 focus:ring-sky-500 focus:border-sky-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div>
            <label for="password2" class="block text-sm font-medium text-gray-700">Confirm password</label>
            <input type="password" name="password2" id="password2" class="mt-1 focus:ring-sky-500 focus:border-sky-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">Register</button>
    </form>
</div>
{% endblock %}
